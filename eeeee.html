<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="stylesheet" type="text/css" href="index01.css"
            media="screen and (max-width:1024px) and (min-width:720px)" />
        <link rel="stylesheet" type="text/css" href="index02.css" media="screen and (max-width:720px)" />
        <style>
            /* // index.css */
            * {
                margin: 0;
                padding: 0;
                text-align: center;
                color: yellow;
            }

            .header {
                width: 100%;
                height: 100px;
                background: #ccc;
                line-height: 100px;
            }

            .main {
                background: green;
                width: 100%;
            }

            .clearfix:after {
                display: block;
                height: 0;
                content: "";
                visibility: hidden;
                clear: both;
            }

            .left,
            .center,
            .right {
                float: left;
            }

            .left {
                width: 20%;
                background: #112993;
                height: 300px;
                font-size: 50px;
                line-height: 300px;
            }

            .center {
                width: 60%;
                background: #ff0;
                height: 400px;
                color: #fff;
                font-size: 50px;
                line-height: 400px;
            }

            .right {
                width: 20%;
                background: #f0f;
                height: 300px;
                font-size: 50px;
                line-height: 300px;
            }

            .footer {
                width: 100%;
                height: 50px;
                background: #000;
                line-height: 50px;
            }

            /*  */
            .right {
                float: none;
                width: 100%;
                background: #f0f;
                clear: both;
            }

            .left {
                width: 30%;
            }

            .center {
                width: 70%;
            }

            .main {
                height: 800px;
            }

            /*  */
            .left,
            .center,
            .right {
                float: none;
                width: 100%;
            }
            /*  */
            @media (min-width:640px){body{font-size:1rem;}}
@media (min-width:960px){body{font-size:1.2rem;}}
@media (min-width:1200px){body{font-size:1.5rem;}}
        </style>
    </head>

    <body>
        <div class="header">头部</div>
        <div class="main clearfix">
            <div class="left">左边</div>
            <div class="center">中间</div>
            <div class="right">右边</div>
        </div>
        <div class="footer">底部</div>
    </body>

</html>
