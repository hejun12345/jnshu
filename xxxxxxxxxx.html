<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url("./images/22.jpg") no-repeat;
            background-size: cover;
        }

        .navbar {
            width: 100%;
            height: 50px;
            background: #333;
            box-shadow: 0 -2px 2px red;

        }

        .navbar ul {
            list-style: none;
        }

        .navbar ul li {
            float: left;
            width: 150px;
            height: 50px;
            background: #222;
            margin-right: 1px;
            font-size: 14px;
        }

        /* 鼠标在li的样式 */
        .navbar ul li:hover {
            color: red;
            background: rgba(238, 82, 83, .1);
            /* css动画 */
            animation: changeColor 2s infinite;
            animation-delay: 3s;
        }

        /* 变色 */
        @keyframes changeColor {
            0% {
                background: yellow;
            }

            50% {
                background: blue;
            }

            100% {
                background: orange;
            }
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            display: block;
            text-align: center;
            line-height: 50px;
            /* 加粗 */
            font-weight: bold;
            /* 字母大写 */
            text-transform: uppercase;
        }

        .navbar ul li ul li {
            display: none;
            width: 200px;
            height: 75px;
            /*  */
            float: initial;
            background: rgba(1, 163, 164, 1);
            font-size: 10px;
            /* 渐变 */
            transition: 0.3s;
        }

        .navbar ul li:hover ul li {
            display: block;
            /* border-top: 10px solid rgba(72, 219, 251, .5); */
            border-top: 3px solid rgba(238, 82, 83, .9);
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="#">fgo</a>
                    <ul>
                        <li><a href="#"></a>saber</li>
                        <li><a href="#"></a>archer</li>
                        <li><a href="#"></a>rider</li>
                    </ul>
                </li>
                <li><a href="#">money</a>
                    <ul>
                        <li><a href="#"></a>10000</li>
                        <li><a href="#"></a>30000</li>
                        <li><a href="#"></a>50000</li>
                    </ul>
                </li>
                <li><a href="#">home</a>
                    <ul>
                        <li><a href="#"></a>phone</li>
                        <li><a href="#"></a>x-box</li>
                        <li><a href="#"></a>computer</li>
                    </ul>
                </li>
                <li><a href="#">joker</a></li>
                <li><a href="#">hhh</a></li>

            </ul>
        </div>
    </header>
    <main>
        <div>
            a
        </div>
        <div>
            a
        </div>
    </main>
</body>

</html>
