<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            .nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 3% 0 18%;
                height: 40px;
                overflow: hidden;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .Navbar1 {
                display: flex;
                justify-content: center;
                align-items: center;
                padding-right: 17%;
            }

            .Navbar1-b {
                background: url("./images/技能树首页_01.jpg") repeat-x;
                background-position: 0 1px;
                height: 26px;
                width: 26px;
                border: none;
            }

            .Navbar2-b {
                background: url("./images/技能树首页_01.jpg") repeat-x;
                background-position: 67px 1px;
                height: 26px;
                width: 26px;
                border: none;
                margin: 0 2vw;
            }

            .Navbar3-b {
                background: url("./images/技能树首页_01.jpg") repeat-x;
                background-position: 26px 1px;
                height: 26px;
                width: 26px;
                border: none;
            }

            .Navbar2 {
                height: 100px;
                background-color: #29b078;
                display: flex;
                justify-content: flex-end;
                padding-right: 17%;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .Navbar2-li {
                width: 6.3%;
                height: 100px;
                line-height: 100px;
                display: flex;
                justify-content: center;
            }

            .navbar1-li {
                position: absolute;
                top: 70px;
                left: 18%;
            }

            a {
                width: 100%;
                text-align: center;
                text-decoration: none;
                color: white;
            }

            a:hover {
                border-bottom: 4px solid white;
            }

            .nav-pic {
                background: url("./images/战略合作企业_02.jpg");
                background-size: cover;
                height: 250px;

            }
        </style>
    </head>

    <body>
        <header>
            <div class="nav">
                <div>客服热线：010-</div>
                <div class="Navbar1">
                    <button class="Navbar1-b"></button>
                    <button class="Navbar2-b"></button>
                    <button class="Navbar3-b"></button>
                </div>
            </div>

            <ul class="Navbar2">
                <li class="navbar1-li"><img src="./images/战略合作企业_01.jpg" alt=""></li>
                <li class="Navbar2-li"><a href="">首页</a></li>
                <li class="Navbar2-li"><a href="">职业</a></li>
                <li class="Navbar2-li"><a href="">推荐</a></li>
                <li class="Navbar2-li"><a href="">关于</a></li>
            </ul>

            <div class="nav-pic">
        </header>

    </body>

</html>
