<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>登录</title>
        <link rel="stylesheet" href="./css/style.css">
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            html {
                font-size: 62.5%;
            }

            body {
                background-color: #eff0f4;
            }

            header {
                background-color: #68cdd5;
                font-size: 1.6rem;
                display: flex;
                justify-content: space-between;
                height: 5rem;
                line-height: 5rem;
                margin-bottom: 1.5rem;
            }

            .box {
                margin: 0 1vw 0 1vw;
            }

            .box a {
                text-decoration: none;
                color: #ffffff;
            }

            /*  
        .main {
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
        }
*/
            .buttom,
            .top {
                background-color: #ffffff;
                margin-bottom: 1.5rem;
            }

            /* img.input对齐 */
            img {
                vertical-align: middle;
            }

            input {
                /* 去掉蓝色边框 */
                outline: none;
                height: 6rem;
                line-height: 6rem;
                border: none;
                margin-left: 10px;
                width: calc(100% - 52px);
            }

            img {
                border-right: 1px solid #eaedee;
                padding: 0 1rem 0 1rem;
            }

            button {
                width: 100%;
                height: 6rem;
                background-color: #68cdd5;
                border: none;
                font-size: 2rem;
                color: #ffffff;
                margin-bottom: 1.5rem;
            }

            .footer {
                float: right;
                margin-right: 1.6rem;
            }
        </style>
    </head>

    <body>
        <header>
            <div class="box"><a href="">注册</a></div>
            <div class="box"><a href="">登录</a></div>
            <div class="box"><a href="">关闭</a></div>
        </header>

        <main>
            <div class="top">
                <img src="./images/src/登陆_01.png">
                <input type="text" placeholder="请输入手机号码" maxlength="10">
            </div>
            <div class="buttom">
                <img src="./images/src/登陆_02.png">
                <input type="text" placeholder="请输入密码" maxlength="10">
            </div>

            <button>登&nbsp;&nbsp;&nbsp;录</button>
            <a href="#" class="footer">忘记密码</a>
        </main>

    </body>

</html>
