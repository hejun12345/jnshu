        <style>
            * {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            .nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 40px;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .Navbar1 {
                display: flex;
                justify-content: center;
                align-items: center;
                padding-right: 17%;
            }

            .Navbar1-b {
                background: url("./images/技能树首页_01.jpg") repeat-x;
                background-position: 0 1px;
                height: 26px;
                width: 26px;
                border: none;
            }

            .Navbar2-b {
                background: url("./images/技能树首页_01.jpg") repeat-x;
                background-position: 67px 1px;
                height: 26px;
                width: 26px;
                border: none;
                margin: 0 2vw;
            }

            .Navbar3-b {
                background: url("./images/技能树首页_01.jpg") repeat-x;
                background-position: 26px 1px;
                height: 26px;
                width: 26px;
                border: none;
            }

            .Navbar2 {
                height: 100px;
                background-color: #29b078;
                display: flex;
                justify-content: flex-end;
                padding-right: 17%;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .Navbar2-li {
                width: 6.3%;
                height: 100px;
                line-height: 100px;
                display: flex;
                justify-content: center;
            }

            a {
                width: 100%;
                text-align: center;
                text-decoration: none;
                color: white;
            }

            a:hover {
                border-bottom: 4px solid white;
            }

            .nav-pic {
                background: url("./images/技能树首页_02.jpg");
                background-size: cover;
                height: 600px;

            }

            .nav-content {
                height: 400px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 0 15%;
            }

            .nav-c {
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            p {
                text-align: right;
                font-size: 30px;
                margin: 0 5vw;
                color: #ffc865;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            /* 设置导航点的样式 */
            .nav-drop {
                z-index: 9999;
                display: flex;
                justify-content: center;
                margin-bottom: 1vw;
 
            }

            .nav-drop a {
                float: left;
                width: 0.8%;
                height: 0;
                padding-top: 0.8%;
                margin: 0 0.2%;
                border-radius: 5rem;
                border: 1px solid white;
                background-color: red;

            }

            .nav-drop a:hover {
                background-color: #69d1e9;
            }

            main {
                height: 100px;
            }
        </style>
    </head>
