<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <title>Document</title>
        <style>
            html {
                font-size: 312.5%;
            }

            body {
                margin: 0;
                font-size: initial;
                background-color: #FFFFFF;
            }

            p {
                margin-bottom: 0;
            }

            ul {
                padding: 0;
                margin: 0;
                list-style: none;
            }

            li {
                padding: 0;
                margin: 0;
                list-style: none;
            }

            header {

                background-color: #F9F9F9;
            }

            .top-bg {
                background-color: #1D7AD9;
            }

            .left-col {
                line-height: .8rem;
                font-size: .14rem;
                color: #FFFFFF;
            }

            .top-btn {
                padding: 0 .45rem;
                line-height: .8rem;
                font-size: .16rem;
                border: none;
                outline: none !important;
                color: #FFFFFF;
                background-color: #1D7AD9;
            }

            .top-btn:hover {
                color: black;
                background: #FFFFFF;
            }

            @media (max-width:575px) {
                .header-btn {
                    display: flex;
                    justify-content: space-around;
                }
            }

            .header-btnn {
                text-align: right;
            }

            .dropdown {
                margin: 20px 20px 20px auto;
                padding: 6px;
                display: none;
                outline: none !important;
                border-radius: 6%;
                border: none;
                background-color: #1D7AD9;
            }

            .line {
                padding: 6px 0;
                width: 22px;
                height: 21px;
                border-top: 3px solid #FFFFFF;
                border-bottom: 3px solid #FFFFFF;
                background: #FFFFFF content-box;
            }

            @media (max-width:575px) {
                .end {}

                .navv {}

                .dropdown {
                    display: block;
                }

                .header-btnn {
                    display: none;
                }

                .bottom-btn {
                    margin: .4rem 0 !important;
                    border-radius: 0% !important;
                }

                .navv:hover .header-btnn {
                    display: flex;
                    flex-direction: column;
                }
            }

            .bottom-btn {
                margin: .4rem 0 .4rem .6rem;
                padding: 0 .45rem;
                line-height: .8rem;
                font-size: .16rem;
                border: none;
                border-radius: 6%;
                outline: none !important;
                color: black;
                background-color: #FFFFFF;
                box-shadow: 0 1px 1px -1px;
            }

            .bottom-btn:hover {
                color: #FFFFFF;
                background: #1D7AD9;
            }
/*  */
            .main-top {
                display: flex;
                justify-content: flex-end;
            }

            .carton-box {
                position: relative;
                margin-top: .48rem;
                border-top: .06rem solid #CCCCCC;
                font-size: .18rem;
                color: #CCCCCC;
            }

            .carton-box::before {
                position: absolute;
                content: "1";
                top: -.18rem;
                left: 50%;
                margin-left: -.15rem;
                text-align: center;
                line-height: .3rem;
                font-size: .14rem;
                color: #FFFFFF;
                width: .3rem;
                border-radius: 50%;
                background: #CCCCCC;
            }

            .carton {
                margin: .5rem .38rem;
            }

            .carton-box:hover {
                color: #FF7F02 !important;
                border-color: #FF7F02 !important;
            }

            .carton-box:hover::before {
                background-color: #FF7F02 !important;
            }

            .title-bottom {
                margin-bottom: .3rem;
            }

            .main-title {
                padding-left: .09rem;
                font-size: .22rem;
                color: #333333;
                border-left: .04rem solid #1D7AD9;
            }

            .bg-box {
                display: flex;
                align-items: center;
                line-height: .8rem;
                font-size: .18rem;
                color: #1D7AD9;
                background: #F4F4F4;
                border: .01rem solid #E7E7E7;
            }

            .box {
                margin: 0 .2rem;
                width: .38rem;
                height: .32rem;
                background: url(../img/666.png) no-repeat 0 1px;
            }

            label {
                margin-bottom: 0 !important;
            }

            .main-option {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 .2rem 0 .46rem;
                border: .01rem solid #E7E7E7;
                border-top: none;
                border-bottom: none;
                background: #FBFCFF;
            }

            .option-left {
                display: flex;
                line-height: 1.2rem;
            }

            .radio {
                display: flex;
                align-items: center;
                margin-right: .6rem;
                font-size: .18rem;
                color: #666666;
            }

            .radio-left {
                margin-right: .2rem;
            }

            .option-button {
                display: flex;
                position: relative;
                align-items: center;
                height: .7rem;
                font-size: .14rem;
                color: #999999;
                background-color: #FFFFFF;
                border: .01rem solid #E8E8E8;
                outline: none !important;
            }

            .rectangle {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-left: .3rem;
                width: .4rem;
                height: .45rem;
                background-color: #1D7AD9;
            }

            .triangle {
                width: 0;
                height: 0;
                border-top: .15rem solid #FFFFFF;
                border-left: .13rem solid transparent;
                border-right: .13rem solid transparent;
            }

            .item {
                line-height: .7rem;
                padding-left: .12rem;

            }

            .item:hover {
                background: #1D7AD9;
            }

            .dropdown-xq {
                display: none;
                position: absolute;
                top: .7rem;
                left: 0;
                right: 0;
                text-align: left;
                font-size: .14rem;
                color: #FFFFFF;
                background-color: #999999;
                z-index: 1;
            }

            .option-button:hover .dropdown-xq {
                display: block;
            }

            .mg {
                padding: .3rem .2rem .3rem .46rem;
            }

            .second-box {
                margin: 0 .1rem;
                width: .45rem;
                height: .45rem;
                background: url(../img/666.png) no-repeat 1px -33px;
            }

            .size-left {
                display: flex;
            }

            .io {
                margin-right: 0;
                padding: 1px 0;
            }

            .ox {
                padding: 5px 0;
            }

            .number {
                width: 70px;
                height: 30px;
                font-size: .26rem;
                outline: none;
            }

            .dd {
                display: block;
                font-size: .32rem;
                color: #666666;
            }

            .number-box {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                margin-right: .4rem;
                height: 1.4rem;
            }

            .third {
                background: url(../img/666.png) no-repeat 5px -74px;
            }

            .on {
                line-height: 2rem;
            }

            .main-bottom {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 2.86rem;
                border: .01rem solid #E8E8E8;
            }

            .red-button {
                width: 2rem;
                height: .6rem;
                border: none;
                border-radius: .2rem;
                outline: none !important;
                font-size: .32rem;
                color: #FFFFFF;
                background: #E15053;
            }

            footer {
                margin-top: 1rem;
                padding-top: .6rem;
                background: #F9F9F9;
            }

            .footer-word {
                font-size: .28rem;
                font-weight: 600;
                color: #999999;
            }
        </style>
    </head>

    <body>
        <!DOCTYPE html>
        <html lang="en">

            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title>定制箱</title>
                <!-- 新 Bootstrap4 核心 CSS 文件 -->
                <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
                <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
                <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
                <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
                <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
                <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
                <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
                <link rel="stylesheet" type="text/css" href="../css/task10.css">
            </head>

            <body>
                <main>
                    <div class="container">
                        <div class="row">
                            <div class="col-12 main-top">
                                <div class="carton-box">
                                    <p class="carton">1.定制纸箱</p>
                                </div>
                                <div class="carton-box">
                                    <p class="carton">2.选择数量</p>
                                </div>
                                <div class="carton-box">
                                    <p class="carton">3.上传附件</p>

                                </div>
                                <div class="carton-box">
                                    <p class="carton">4.确认下单</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 title-bottom">
                                <strong class="main-title">请您按照以下步骤来定制您的纸箱</strong>
                            </div>
                        </div>
                    </div>
                </main>

            </body>

        </html>
    </body>

</html>
